<!DOCTYPE html>
<html>
    <head>
        <title>Zencoder Mockup</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width">

        <!-- Bootstrap css loading -->
        <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css">
        <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap-theme.min.css">
        <link rel="stylesheet" href="css/dashboard.css">
    </head>
    <body ng-app="myApp">
        <div>
            <div class="navbar navbar-inverse navbar-fixed-top" role="navigation">
                <div class="container-fluid">
                    <div class="navbar-header">
                        <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
                            <span class="sr-only">Toggle navigation</span>
                            <span class="icon-bar"></span>
                            <span class="icon-bar"></span>
                            <span class="icon-bar"></span>
                        </button>
                        <a class="navbar-brand" href="#">Zencoder Mockup</a>
                    </div>
                </div>
            </div>

            <div class="container-fluid">
                <div class="row">
                    <div class="main">
                        <div ng-view></div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Angular js loading -->
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.0-beta.13/angular.min.js"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.0-beta.13/angular-route.min.js"></script>

        <!-- Application js loading -->
        <script src="js/app.js"></script>
        <script src="js/job/JobListController.js"></script>
        <script src="js/job/JobDetailController.js"></script>
        <script src="js/job/JobService.js"></script>
